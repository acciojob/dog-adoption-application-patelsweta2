<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name: </label>
		<input type="text" id="name" name="name" placeholder="Name" required>
		<label for="phone">Phone Number: </label>
		<input type="text" id="phone" name="phone" placeholder="Phone Number" required>
		<label for="address">Address: </label>
		<input type="text" id="address" name="address" placeholder="Address" required>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?" required>
		<label for="multiSelect">Please select your preferred breeds</label>	
		<select id="multiSelect" name="multiSelect" multiple required>
			<option value="Labrador">Labrador</option>
			<option value="Golden Retriever">Golden Retriever</option>
			<option value="German Shepherd">German Shepherd</option>
			<option value="Beagle">Beagle</option>
		</select>
		<input type="submit" id="submit" value="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
